<div class="card" style="margin: 0 auto; width: 50%;">
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="login(form);">
      <div class="form-group">
        <label for="user">Username</label>
        <input name="username" type="text" ngModel class="form-control" id="user" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" name="password" ngModel class="form-control" id="pass" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
  </div>
</div>
